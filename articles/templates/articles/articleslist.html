{%extends 'base.html'%}

{%block title%}
ARTICLES
{%endblock%}

{%block content%}
<h1>ARTICLES</h1>
<div class="articles">
  {% for i in articles %}
  <div class="article">
      <h2><a href="{% url 'articles:details' slug=i.slug %}">{{i.title}}</a></h2>
      <p>{{i.snippet}}</p>
      <p>{{i.date}}</p>
      <p class="author">Added by : {{i.author.username}} </p>
  </div>
  {% endfor %}
</div>
{%endblock%}
