{%extends 'base.html'%}

{%block title%}
ARTICLES
{%endblock%}

{%block content%}
    <div class="container">
      <h1>ARTICLES</h1>
      <p>These are my articles</p>
      {% for i in articles %}
      <h2><a href="{% url 'articles:details' slug=i.slug %}">{{i.title}}</a></h2>
      <p>{{i.snippet}}</p>
      <p>{{i.date}}</p>
      {% endfor %}
    </div>
{%endblock%}
