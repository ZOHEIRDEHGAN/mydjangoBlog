{% load static %}

!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ARTICLES</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
  </head>
  <body>
    <h1>ARTICLES</h1>
    <p>These are my articles</p>
    {% for i in articles %}
    <h2><a href="#">{{i.title}}</a></h2>
    <p>{{i.snippet}}</p>
    <p>{{i.date}}</p>
    {% endfor %}
  </body>
</html>
