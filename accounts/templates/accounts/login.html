{% extends 'base.html' %}

{% block content %}
<h2>Login</h2>
<form class="site-form" action="{% url 'accounts:login' %}" method="post">
  {{form}}
  {% csrf_token %}
  {% if request.GET.next %}
  <input type="hidden" name="next" value="{{request.GET.next}}">
  {% endif %}
  <input type="submit" name="" value="Signin!">
</form>
{% endblock %}
